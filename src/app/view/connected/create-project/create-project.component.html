<form [formGroup]="form" (ngSubmit)="sendData()">
    <div class="inputContainer" formGroupName="main">
        <h1 class="robotoMedium title">{{title}}</h1>

        <h2 class="robotoMedium">Project Name</h2>
        <input type="text"
           formControlName="nameProject"
           class="inputLog noOutlineOnFocus radius inputSize paddingLeft robotoLight"
           placeholder="Project Name">

        <h2 class="robotoMedium">Deadline</h2>
        <input type="text"
               formControlName="deadline"
               class="inputLog noOutlineOnFocus radius inputSize paddingLeft robotoLight"
               placeholder="Deadline">

        <h2 class="robotoMedium">Description</h2>
        <textarea
            formControlName="description"
            rows="4" cols="50"
            class="robotoLight"></textarea>
        <!--<input type="text"
               formControlName="description"
               class="inputLog noOutlineOnFocus radius inputSize paddingLeft"
               placeholder="Description">-->

        <h2 class="robotoMedium">Repository URL</h2>
        <input type="text"
               formControlName="repositoryURL"
               class="inputLog noOutlineOnFocus radius inputSize paddingLeft robotoLight"
               placeholder="Repository URL">

    <input
        (mousedown)="toggleButtonPress(true);"
        (mouseup)="toggleButtonPress(false);"
        (mouseleave)="toggleButtonPress(false);"
        (dblclick)="autoComplete()"
        [ngClass]="{'isPressedClass': buttonIsPressed === true}"
        id="btnSignUp"
        type="submit"
        value="Create"
        [disabled]="form.invalid"
        class="cursorPointer inputSizeSubmit robotoMedium bgWhiteBlue radius noBorder fontSizeMedium shadowBottom">
    </div>
</form>
