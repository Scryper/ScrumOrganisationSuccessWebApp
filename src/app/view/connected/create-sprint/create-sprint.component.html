<form [formGroup]="form" (ngSubmit)="sendData()">
    <div class="inputContainer" formGroupName="main">
        <h1>{{title}}</h1>

        <h2>Deadline</h2>
        <input type="date"
               formControlName="deadline"
               class="inputLog noOutlineOnFocus radius inputSize paddingLeft"
               min="1960-01-01">

        <h2>Description</h2>
        <textarea
            formControlName="description"
            rows="4" cols="50"></textarea>

        <h2>Choose User stories</h2>
        <select  #Select (change)="assignToSelected(Select.value)" >
            <option value="" >--Select an user story--</option>
            <option *ngFor="let elt of productBacklog" value="{{elt}}">{{elt}}</option>
        </select>
        <input (click)="addToChosenUserStories()" class="radius cursorPointer bgWhiteBlue addBtn" type="button" value="add">

        <h2>Chosen User stories</h2>
        <div class="chosenContainer">
            <p  *ngFor="let elt of ChosenUserStories">{{elt}}</p>
        </div>
        <input
            (mousedown)="toggleButtonPress(true);"
            (mouseup)="toggleButtonPress(false);"
            (mouseleave)="toggleButtonPress(false);"
            [ngClass]="{'isPressedClass': buttonIsPressed === true}"
            id="btnSignUp"
            type="submit"
            value="Create"
            [disabled]="form.invalid || ChosenUserStories.length <= 0"
            class="cursorPointer inputSizeSubmit robotoMedium bgWhiteBlue radius noBorder fontSizeMedium shadowBottom">
    </div>
</form>
