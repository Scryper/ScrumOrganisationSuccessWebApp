<div class="inputContainer">

    <h2>List of projects</h2>
    <div class="projectContainer" *ngFor="let name of projectsName">
        <ul class="oldProjects" >
            <li class="standardCard radius">{{name}}</li>
        </ul>
        <p (click)="joint(name)" class="cursorPointer colorGreen">Request to join</p>
    </div>

</div>
