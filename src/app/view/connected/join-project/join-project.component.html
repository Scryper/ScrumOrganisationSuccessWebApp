<div class="inputContainer">

    <h2>List of projects</h2>
    <div *ngIf="unassigned">You are already assigned to a project</div>
    <div class="projectContainer" *ngFor="let project of projects">
        <ul class="oldProjects" >
            <li class="standardCard radius">{{project.name}}</li>

        </ul>
        <button [disabled]="unassigned" (click)="joint(project)" class="cursorPointer colorGreen">Request to join</button>
    </div>

</div>
