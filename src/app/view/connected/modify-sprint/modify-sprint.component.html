<div class="columnContainer">
    <form [formGroup]="form">
        <h1 class="robotoMedium paddingSubtitle">Add a meeting</h1>
        <form formGroupName="newMeeting" (ngSubmit)="onSubmitNewMeeting()">
            <div>
                <input type="datetime-local"
                       class="inputSize radius marginTop noOutlineOnFocus paddingLeft robotoLight"
                       formControlName="schedule">

                <br/>
                <input type="text"
                       class="inputSize radius marginTop noOutlineOnFocus paddingLeft robotoLight"
                       formControlName="name"
                       placeholder="Room name">

                <br/>
                <textarea
                    formControlName="description"
                    rows="4" cols="50"
                    class="robotoLight marginTop"
                    placeholder="Your meeting's description"></textarea>
            </div>
            <div>
                <input (mousedown)="toggleButtonSaveNewMeetingPressed(true);"
                       (mouseleave)="toggleButtonSaveNewMeetingPressed(false);"
                       (mouseup)="toggleButtonSaveNewMeetingPressed(false);"
                       [disabled]="form.invalid"
                       [ngClass]="{'isPressedClass': isButtonSaveNewMeetingPressed === true}"
                       class="inputSizeSubmit robotoMedium bgWhiteBlue radius noBorder fontSizeMedium shadowBottom marginTop"
                       id="btnNewMeeting"
                       type="submit"
                       value="Save">
            </div>
        </form>
    </form>
</div>
