<div class="pageContainer">
    <div class="productBacklogContainer">
        <h1 class="title robotoMedium">Product Backlog</h1>
        <div *ngFor="let userStory of productBacklog; let i = index;"
             class="alignCenter">
            <span class="standardCard radius robotoLight">US{{userStory.priority}} : {{userStory.name}}</span>
            <input *ngIf="isProductOwner"
                   type="button" value="Delete" (click)="deleteUserStory(userStory);">
            <input *ngIf="isProductOwner"
                   type="button" value="Modify"
                   [routerLink]="['/modifyUserStory', projectName, idProject, userStory.id]">
        </div>

        <input *ngIf="isProductOwner"
               type="button" value="Add User story"
               [routerLink]="['/createUserStory', projectName, idProject]">
        <br/>
        <input
            [routerLink]="['/myProject', projectName]"
            type="button"
            value="Back"
            (mousedown)="toggleButtonPress(true);"
            (mouseup)="toggleButtonPress(false);"
            (mouseleave)="toggleButtonPress(false);"
            [ngClass]="{'isPressedClass': isButtonPressed === true}"
            class="cursorPointer inputSizeBack robotoMedium bgLightRed radius noBorder fontSizeMedium shadowBottom">
    </div>
</div>
