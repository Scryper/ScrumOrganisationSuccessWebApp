<form [formGroup]="form" (ngSubmit)="sendData()">
    <div id="profileContainer">
        <div id="profilePictureContainer"
             (mouseenter)="isEditButtonHidden=false;"
             (mouseleave)="isEditButtonHidden=true;">
            <img src="{{profilePicture}}" alt="">
            <input id="editButton"
                   type="button"
                   value="Edit"
                   class="inputSizeSubmit robotoMedium bgWhiteBlue radius noBorder fontSizeMedium shadowBottom robotoMedium"
                   [hidden]="isEditButtonHidden">
        </div>

        <div class="inputContainer" formGroupName="main">

            <label class="robotoMedium">LastName</label>
            <input type="text"
                   formControlName="lastName"
                   class="inputSize radius noOutlineOnFocus paddingLeft robotoLight">

            <label class="robotoMedium">FirstName</label>
            <input type="text"
                   formControlName="firstName"
                   class="inputSize radius noOutlineOnFocus paddingLeft robotoLight">

            <label class="robotoMedium">E-mail</label>
            <input type="email"
                   formControlName="email"
                   class="inputSize radius noOutlineOnFocus paddingLeft robotoLight">

            <h2>Choose technologies</h2>
            <select  #Select (change)="assignToSelected(Select.value)" >
                <option value="" >--Select an user story--</option>
                <option *ngFor="let elt of technologies" value="{{elt}}">{{elt}}</option>
            </select>
            <input (click)="addToChosenTechnologies()" class="radius cursorPointer bgWhiteBlue addBtn" type="button" value="add">

            <h2>Chosen Technologies</h2>
            <div class="chosenContainer">
                <p  *ngFor="let elt of ChosenTechnologies">{{elt}}</p>
            </div>

            <input type="submit" value="Save"
                   (mousedown)="toggleButtonPress(true);"
                   (mouseup)="toggleButtonPress(false);"
                   (mouseleave)="toggleButtonPress(false);"
                   [ngClass]="{'isPressedClass': buttonIsPressed === true}"
                   class="inputSizeSubmit robotoMedium bgWhiteBlue radius noBorder fontSizeMedium shadowBottom">

        </div>
    </div>
</form>
