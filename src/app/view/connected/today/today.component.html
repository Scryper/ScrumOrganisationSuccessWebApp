<div class="listContainer">

    <h1>{{title}}</h1>
    <h2>{{subtitle[0]}}</h2>
    <ul class="meetingsList">
        <li class="cursorPointer radius standardCard" *ngFor="let name of meetingsName">{{name}}</li>
    </ul>

    <h2>{{subtitle[1]}}</h2>
    <ul class="todoList">
        <li class="cursorPointer radius standardCard" *ngFor="let name of todosName">{{name}}</li>
    </ul>

</div>
