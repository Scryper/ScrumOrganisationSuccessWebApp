<p class="title robotoMedium">{{title}}</p>
<div id="teamsContainer">
    <div *ngFor="let elt of team" class="teamContainer">
        <img *ngIf="elt.profilePicture != ''"
             alt="{{elt.firstname}} {{elt.lastname}}"
             src="{{elt.profilePicture}}"
             class="cursorPointer">
        <img *ngIf="elt.profilePicture == ''" alt="No profile picture found." src="./assets/images/anonym_square.jpg" class="cursorPointer">
        <p>{{elt.email}}</p>
    </div>
</div>
