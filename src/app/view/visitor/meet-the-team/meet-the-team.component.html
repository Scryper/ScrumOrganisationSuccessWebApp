<p class="title">{{title}}</p>
<div id="teamsContainer">
<div *ngFor="let elt of team" class="teamContainer">
    <img alt="picture of team member" src="./assets/img/{{elt.imgProfil}}.jpg" class="cursorPointer">
    <p>{{elt.email}}</p>
    <img alt="logo of social network" src="./assets/img/{{elt.imgSocialNetwork}}.jpg" class="cursorPointer">
</div>
</div>
